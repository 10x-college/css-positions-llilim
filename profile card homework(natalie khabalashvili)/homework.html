<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="background">
    <main class="profile-card">
      <header class="profile-header">
        <img
          class="avatar"
          src="../profile card homework(natalie khabalashvili)\images\Oval.png"
          alt="avatar"
        />
        <img
          class="Container"
          src="../profile card homework(natalie khabalashvili)\images\Container.png"
          alt="Blue Container"
        />
      </header>
      <section class="profile-info">
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <p class="location">London</p>
        <section class="profile-stats">
          <ul class="stats-list">
            <li class="stats-item">
              <strong class="stats-value">80K</strong>
              <span class="stats-label">Followers</span>
            </li>
            <li class="stats-item">
              <strong class="stats-value">803K</strong>
              <span class="stats-label">Likes</span>
            </li>
            <li class="stats-item">
              <strong class="stats-value">1.4K</strong>
              <span class="stats-label">Photos</span>
            </li>
          </ul>
        </section>
      </section>
    </main>
  </body>
</html>
